<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {{ .Hugo.Generator }}
  <meta name="author" content="{{ .Site.Author }}">
  <meta name="description" content="{{ if isset .Params "description" }}{{ index .Params "description" }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <title>{{ if isset . "title" }}{{ .Title }} - {{ .Site.Title }}{{ else }}{{ .Site.Title }} - {{ .Site.Params.subtitle }}{{ end }}</title>
  <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="{{ .RSSLink }}">
  <link rel="alternate" type="application/atom+xml" title="Atom Feed" href="{{ .RSSLink }}">
