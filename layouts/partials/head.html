<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  {{ .Hugo.Generator }}
  <meta content="{{ .Site.Author }}" name="author">
  <meta content="{{ if isset .Params "description" }}{{ index .Params "description" }}{{ else }}{{ .Site.Params.description }}{{ end }}" name="description">
  <title>{{ if isset . "title" }}{{ .Title }} - {{ .Site.Title }}{{ else }}{{ .Site.Title }} - {{ .Site.Params.subtitle }}{{ end }}</title>
  <link href="{{ .RSSLink }}" rel="alternate" title="RSS Feed" type="application/rss+xml">
  <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/paper/bootstrap.min.css" integrity="sha256-hMIwZV8FylgKjXnmRI2YY0HLnozYr7Cuo1JvRtzmPWs= sha512-k+wW4K+gHODPy/0gaAMUNmCItIunOZ+PeLW7iZwkDZH/wMaTrSJTt7zK6TGy6p+rnDBghAxdvu1LX2Ohg0ypDw==" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Sanchez" rel="stylesheet" type="text/css">
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <link href="{{ "/static/css/style.css" | absURL }}" hreflang="{{ .Site.LanguageCode }}" media="all" rel="stylesheet" type="text/css">
</head>
