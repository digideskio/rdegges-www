<head>
  <meta charset="utf-8">
  {{ .Hugo.Generator }}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="{{ .Site.Author }}">
  <meta name="description" content="{{ if isset .Params "description" }}{{ index .Params "description" }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="{{ .RSSLink }}">
  <link rel="alternate" type="application/atom+xml" title="Atom Feed" href="{{ .RSSLink }}">
  <title>{{ if isset . "title" }}{{ .Title }} - {{ .Site.Title }}{{ else }}{{ .Site.Title }} - {{ .Site.Params.subtitle }}{{ end }}</title>
  <link href="{{ "/static/theme/css/bootstrap-theme.min.css" | absURL }}" rel="stylesheet" type="text/css">
  <link href="{{ "/static/theme/css/bootstrap.min.css" | absURL }}" rel="stylesheet" type="text/css">
  <link href="{{ "/static/theme/css/fonts.css" | absURL }}" rel="stylesheet" type="text/css">
  <link href="{{ "/static/theme/css/pygment.css" | absURL }}" rel="stylesheet" type="text/css">
  <link href="{{ "/static/theme/css/style.css" | absURL }}" rel="stylesheet" type="text/css">
  <script src="{{ "/static/theme/js/html5shiv.js" | absURL }}" type="text/javascript"></script>
  <script src="{{ "/static/theme/js/respond.min.js" | absURL }}" type="text/javascript"></script>
  <script src="{{ "/static/theme/js/jquery.js" | absURL }}" type="text/javascript"></script>
  <script src="{{ "/static/theme/js/bootstrap.min.js" | absURL }}" type="text/javascript"></script>
</head>
